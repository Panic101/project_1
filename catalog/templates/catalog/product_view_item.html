{% if description_list %}
	{% for description in description_list %}
	<h1>{{ description.product_name }}</h1>
	<h6>{{ description.product_directory }}</h6>
	<h6>{{ description.product_price }}</h6>
	<div id="description">
		<p>{{ description.product_description }}</p>
	</div>
	{% endfor %}
{% else %}
    <p>This product has no information.</p>
{% endif %}
